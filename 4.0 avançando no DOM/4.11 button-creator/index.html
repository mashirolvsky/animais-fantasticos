<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Creator</title>
  </head>
  <body>
    <section class="button-creator">
      <form id="controls">
        <label for="text"
          >Text
          <input type="text" name="text" id="text" />
        </label>
        <label for="color"
          >Color
          <input type="color" name="color" id="color" />
        </label>
        <label for="backgroundColor"
          >Background-Color
          <input type="color" name="backgroundColor" id="backgroundColor" />
        </label>
        <label for="height"
          >Padding-Height
          <input
            type="range"
            name="height"
            id="height"
            min="0"
            max="6"
            step="0.5"
            value="0"
          />
        </label>
        <label for="width"
          >Padding-Width
          <input
            type="range"
            name="width"
            id="width"
            min="0"
            max="6"
            step="0.5"
            value="0"
          />
        </label>
        <label for="border"
          >Border
          <input type="text" name="border" id="border" />
        </label>
        <label for="borderRadius"
          >Border-Radius
          <input
            type="range"
            name="borderRadius"
            id="borderRadius"
            min="0"
            max="100"
            step="1"
            value="0"
          />
        </label>
        <label for="fontSize"
          >Font-size
          <input type="number" name="fontSize" id="fontSize" />
        </label>
        <label for="fontFamily"
          >Font-family
          <select name="fontFamily" id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="monospace">Monospace</option>
          </select>
        </label>
        <label for="cursor"
          >Cursor
          <select name="cursor" id="cursor">
            <option value="pointer">Pointer</option>
            <option value="default">Default</option>
            <option value="text">Text</option>
          </select>
        </label>
      </form>
      <section class="result">
        <div class="button-canvas"><button class="btn">Button</button></div>
        <div class="code-canvas">
          <pre><code class="css"></code></pre>
        </div>
      </section>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
